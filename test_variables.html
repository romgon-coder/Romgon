<!DOCTYPE html>
<html>
<head>
    <title>ROMGON Variable Test</title>
</head>
<body>
    <h1>Testing ROMGON Variables</h1>
    <div id="results"></div>

    <script>
        // Test if variables are accessible
        function testVariables() {
            const results = document.getElementById('results');
            let output = '';

            try {
                if (typeof window.currentUser !== 'undefined') {
                    output += '✅ window.currentUser is accessible<br>';
                } else {
                    output += '❌ window.currentUser is not defined<br>';
                }
            } catch (e) {
                output += '❌ Error accessing window.currentUser: ' + e.message + '<br>';
            }

            try {
                if (typeof window.gameSettings !== 'undefined') {
                    output += '✅ window.gameSettings is accessible<br>';
                } else {
                    output += '❌ window.gameSettings is not defined<br>';
                }
            } catch (e) {
                output += '❌ Error accessing window.gameSettings: ' + e.message + '<br>';
            }

            try {
                if (typeof window.rpnMoveHistory !== 'undefined') {
                    output += '✅ window.rpnMoveHistory is accessible<br>';
                } else {
                    output += '❌ window.rpnMoveHistory is not defined<br>';
                }
            } catch (e) {
                output += '❌ Error accessing window.rpnMoveHistory: ' + e.message + '<br>';
            }

            results.innerHTML = output;
        }

        // Run test when page loads
        window.onload = testVariables;
    </script>
</body>
</html>
