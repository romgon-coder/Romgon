<!DOCTYPE html>
<html>
<head>
    <title>Railway Backend Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1e26;
            color: #4ecdc4;
        }
        button {
            background: #4ecdc4;
            color: #1a1e26;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px 0;
        }
        button:hover {
            background: #3db8ad;
        }
        #output {
            background: #23272f;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        .success { color: #4ecdc4; }
        .error { color: #ff6b6b; }
        .info { color: #ffd700; }
    </style>
</head>
<body>
    <h1>üß™ Railway Backend Test</h1>
    <p>Click the button to test the guest endpoint:</p>
    
    <button onclick="testGuestEndpoint()">Test Guest Login</button>
    
    <div id="output">Waiting for test...</div>

    <script>
        async function testGuestEndpoint() {
            const output = document.getElementById('output');
            output.innerHTML = '<span class="info">‚è≥ Testing guest endpoint...</span>\n';
            
            try {
                const guestUsername = 'Guest_TEST_' + Date.now();
                
                output.innerHTML += `<span class="info">üì§ Sending request to Railway...</span>\n`;
                output.innerHTML += `<span class="info">   Username: ${guestUsername}</span>\n\n`;
                
                const response = await fetch('https://romgon-backend.railway.app/api/auth/guest', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        username: guestUsername 
                    })
                });
                
                output.innerHTML += `<span class="info">üì• Response status: ${response.status}</span>\n`;
                
                const data = await response.json();
                
                output.innerHTML += `\n<span class="success">‚úÖ Response received!</span>\n\n`;
                output.innerHTML += `<span class="info">üì¶ Full Response:</span>\n`;
                output.innerHTML += JSON.stringify(data, null, 2) + '\n\n';
                
                output.innerHTML += `<span class="info">üë§ User Object:</span>\n`;
                output.innerHTML += JSON.stringify(data.user, null, 2) + '\n\n';
                
                if (data.user) {
                    output.innerHTML += `<span class="info">üîë User Keys:</span>\n`;
                    output.innerHTML += JSON.stringify(Object.keys(data.user)) + '\n\n';
                    
                    if (data.user.id) {
                        output.innerHTML += `<span class="success">‚úÖ User ID found: ${data.user.id}</span>\n`;
                    } else {
                        output.innerHTML += `<span class="error">‚ùå User ID NOT found!</span>\n`;
                        output.innerHTML += `<span class="error">   This is the problem - Railway is not returning the ID</span>\n`;
                    }
                } else {
                    output.innerHTML += `<span class="error">‚ùå No user object in response!</span>\n`;
                }
                
            } catch (error) {
                output.innerHTML += `\n<span class="error">‚ùå Error: ${error.message}</span>\n`;
                output.innerHTML += `<span class="error">   ${error.stack}</span>\n`;
            }
        }
    </script>
</body>
</html>
